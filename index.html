<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Путешествие на нибиру">
    <title>полёт на НИБИРУ</title>
	<link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('nebo.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: absolute;
            top: 33%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            margin-bottom: 20px;
        }

        .subtext {
            display: flex;
            justify-content: space-between;
            margin: 0;
            margin-bottom: 20px;
        }

        .column {
            flex: 1; 
            margin: 0 10px;
            font-size: 1.2em;
            text-align: center;
        }

        .button {
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .button:hover {
            background-color: #c70039;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtext {
                flex-direction: column;
                align-items: center;
            }

            .column {
                margin: 10px 0;
                font-size: 1em;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .content {
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <h1>Уважаемые состоятельные господа и дамы! ваше лучшее путешествие всё ещё ждёт вас, пункт назначения - НИБИРУ</h1>
            <div class="subtext">
                <div class="column">Бизнес класс - 0,5 BTC.</div>
                <div class="column">VIP - 1,99 BTC.</div>
            </div>
            <a href="s2.html" class="button">Узнать больше</a>
        </div>
    </div>
</body>
</html>
